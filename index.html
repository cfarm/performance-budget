<!doctype html>
<html>
<head>
	<title>Performance Budget Calculator</title>
</head>
<body>
	<header>
		<h1>Performance Budget Calculator</h1>
	</header>
	<main>
		<h2>Calculate page load times based on file size, requests, and rendering time for your page assets.</h2>

		<section class="calculator">
			<form>
				<label for="http-requests">HTTP Requests:</label>
				<input id="http-requests" class="requests" type="number" placeholder="Number"></input>

				<label for="page-size">Page size:</label>
				<input id="page-size" class="size" type="number" placeholder="Number of kb"></input> kb

				<label for="images-size">Total Images:</label>
				<input id="http-requests" class="requests" type="number" placeholder="Number"></input>				
			</form>
		</section>


		<section class="result">
			Page load time result
		</section>
	</main>

			(css: ___k)
			(js: ____k) = ____ms of parsing time (1k of js = 1ms increase in parse time according to Google)
